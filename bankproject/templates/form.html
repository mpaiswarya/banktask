
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>

</head>
<h1>PERSON FORM</h1>
<body>
<form method="POST">

  {{ form.as_p }}

<input type="submit" value="submit"><br><br>

    {% endfor %}
</ul>
{% endif %}

</html>
